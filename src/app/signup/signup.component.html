<section class="form-section sign-sec login2">
  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <div class="form-area">
          <div class="form-head">
            <h1>Create Account!</h1>
          </div>
          <div class="form-soc">
            <form [formGroup]="loginForm">
              <div class="form-group">
                <label for="fname">Full Name</label>
                <div class="field-wrap">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="doughan"
                    id="fname"
                    required
                    formControlName="fullName"
                  />
                  <i class="fa fa-user"></i>
                </div>
              </div>
              <div class="form-group">
                <label for="lname">Gender</label>
                <div class="field-wrap">
                  <select style="width: 100%" required formControlName="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="email">Email address:</label>
                <div class="field-wrap">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Enter email"
                    id="email"
                    required
                    formControlName="email"
                  />
                  <i class="fa fa-envelope"></i>
                </div>
              </div>
              <button
                type="submit"
                class="btn btn-primary"
                (click)="signup()"
                [disabled]="isSavingInProgress || !loginForm.valid"
              >
                Sign Up

                <i class="fa fa-spinner fa-spin" *ngIf="isSavingInProgress"></i>
              </button>
              <p class="paras">
                Already have an account?
                <a [routerLink]="['/login-customer']">Login</a>
              </p>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-7">
        <div class="formrimg">
          <h3>
            Elevate Every Step of Your <br />
            Journey with Unparalleled <br />
            Support
          </h3>
          <img
            src="https://demo.aspenproperties.com.au/verojob/assets/images/bannerthumb.jpg"
            alt=""
          />
        </div>
      </div>
    </div>
  </div>
</section>
